<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 여행지 추천</title>
    <style>
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .word {
            font-family: Arial, sans-serif;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .word:hover {
            transform: scale(1.2);
            background-color: #ffeb3b;
        }
        /* 다양한 크기 설정 */
        .size-1 { font-size: 12px; }
        .size-2 { font-size: 16px; }
        .size-3 { font-size: 20px; }
        .size-4 { font-size: 24px; }
        .size-5 { font-size: 28px; }
    </style>
</head>
<body>
    <h1>제주 여행지 추천 시스템</h1>
    <form action="/recommend" method="POST">
        <div class="word-cloud">
            {% for keyword in keywords %}
                <label class="word size-{{ loop.index % 5 + 1 }}">
                    <input type="checkbox" name="keywords" value="{{ keyword }}" hidden>
                    {{ keyword }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">추천 여행지 보기</button>
    </form>
</body>
</html>
