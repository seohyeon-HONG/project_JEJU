<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>키워드 선택</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">원하는 여행 키워드를 선택하세요</h1>
        <form method="POST" action="{{ url_for('select_keywords') }}" class="mt-4">
            <div class="mb-3">
                {% for keyword in keywords %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="keywords" value="{{ keyword }}" id="{{ keyword }}">
                    <label class="form-check-label" for="{{ keyword }}">{{ keyword }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">추천 보기</button>
        </form>
    </div>
</body>
</html>
