<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Background with Centered Button</title>
        <!-- Core theme CSS (includes Bootstrap)-->
<!--        <link href="css/styles.css" rel="stylesheet" />-->
        <style>
            .masthead {
                position: relative;
                background: url('https://pimg.mk.co.kr/meet/neds/2021/11/image_readbot_2021_1053506_16362360634839726.jpg') no-repeat center center;
                background-size: cover;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                text-align: center;
                color: white;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            }
            .masthead h1 {
                font-size: 4rem;
                font-weight: 700;
                margin-bottom: 1rem;
            }
            .masthead h2 {
                font-size: 1.5rem;
                font-weight: 300;
                margin-bottom: 2rem;
            }
            .btn-primary {
                background-color: #17a2b8; /* 원래 버튼 색상 */
                border-color: #17a2b8;
                font-size: 1.25rem;
                padding: 0.75rem 1.5rem;
            }
            .btn-primary:hover {
                background-color: #138496;
                border-color: #138496;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <h1>제주도 여행지 추천 시스템</h1>
            <h2>여행을 떠나요~</h2>
            <a class="btn btn-primary" href="{{ url_for('user_info') }}">추천받기</a>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
